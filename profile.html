<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - SportFuel</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="profile.js" defer></script>
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <i class="fas fa-dumbbell"></i>
                    <span>SportFuel</span>
                </a>
                
                <nav class="nav" id="main-nav">
                    <ul class="nav-list">
                        <li><a href="index.html" class="nav-link">Главная</a></li>
                        <li><a href="profile.html" class="nav-link active">Профиль</a></li>
                        <li><a href="catalog.html" class="nav-link">Каталог</a></li>
                        <li><a href="wishlist.html" class="nav-link">Вишлист</a></li>
                    </ul>
                </nav>
                
                <button class="mobile-menu-btn" id="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Основной контент профиля -->
    <main class="profile-section">
        <div class="container">
            <div class="profile-container">
                <!-- Если пользователь авторизован -->
                <div class="profile-card" id="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <h1 class="profile-name" id="profile-name">Загрузка...</h1>
                        <p class="profile-email" id="profile-email">Загрузка...</p>
                    </div>
                    
                    <div class="profile-content">
                        <form class="profile-form" id="profile-form">
                            <div class="form-group">
                                <label class="form-label">Имя</label>
                                <input type="text" class="form-input" id="first-name" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Фамилия</label>
                                <input type="text" class="form-input" id="last-name" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Email (нельзя изменить)</label>
                                <input type="email" class="form-input" id="email" disabled>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Телефон</label>
                                <input type="tel" class="form-input" id="phone">
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block" id="save-btn">
                                <i class="fas fa-save"></i> Сохранить изменения
                            </button>
                            
                            <button type="button" class="btn btn-logout btn-block" id="logout-btn">
                                <i class="fas fa-sign-out-alt"></i> Выйти
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Если пользователь не авторизован -->
                <div class="auth-status" id="auth-status">
                    <div class="auth-icon">
                        <i class="fas fa-user-lock"></i>
                    </div>
                    <h2>Доступ ограничен</h2>
                    <p>Для просмотра профиля необходимо войти в систему</p>
                    <div class="auth-buttons">
                        <button class="btn btn-primary" id="login-btn">
                            <i class="fas fa-sign-in-alt"></i> Войти
                        </button>
                        <button class="btn btn-outline" id="register-btn">
                            <i class="fas fa-user-plus"></i> Регистрация
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Подвал сайта -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 SportFuel. Все права защищены.</p>
            <p>г. Москва, ул. Спортивная, д. 15 | +7 (999) 123-45-67</p>
        </div>
    </footer>

    <!-- Модальное окно входа -->
    <div class="modal-overlay" id="login-modal">
        <div class="modal">
            <div class="modal-header">
                <h3><i class="fas fa-sign-in-alt"></i> Вход</h3>
                <button class="modal-close" id="close-login">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="login-email" placeholder="ваш@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Пароль</label>
                        <input type="password" class="form-input" id="login-password" placeholder="Введите пароль" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block" id="submit-login">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Модальное окно регистрации -->
    <div class="modal-overlay" id="register-modal">
        <div class="modal">
            <div class="modal-header">
                <h3><i class="fas fa-user-plus"></i> Регистрация</h3>
                <button class="modal-close" id="close-register">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="register-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Имя</label>
                            <input type="text" class="form-input" id="reg-first-name" placeholder="Иван" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Фамилия</label>
                            <input type="text" class="form-input" id="reg-last-name" placeholder="Иванов" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="reg-email" placeholder="ваш@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Телефон</label>
                        <input type="tel" class="form-input" id="reg-phone" placeholder="+7 (999) 123-45-67">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Пароль</label>
                        <input type="password" class="form-input" id="reg-password" placeholder="Минимум 6 символов" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Подтвердите пароль</label>
                        <input type="password" class="form-input" id="reg-confirm-password" placeholder="Повторите пароль" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block" id="submit-register">
                        <i class="fas fa-user-plus"></i> Зарегистрироваться
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Уведомление -->
    <div class="notification" id="notification"></div>
</body>
</html>
